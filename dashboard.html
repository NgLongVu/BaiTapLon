<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  position: relative;
  min-height: 100vh;
  width: 100%;
  overflow: hidden;
  background: linear-gradient(to right, #5a5e64, rgb(180, 169, 142));
}
.sidebar {
  position: fixed;
  width: 78px;
  height: 100%;
  top: 0;
  left: 0;
  background: linear-gradient(to top right, rgb(84, 63, 12), #5a5e64);
  padding: 6px 14px;
  transition: all 0.5s ease;
}

.sidebar .logo_content .logo {
  display: flex;
  align-items: center;
  height: 50px;
  width: 100%;
  color: #1f1e25;

  opacity: 0;
  pointer-events: none;
}
.logo_content .logo i {
  font-size: 28px;
  margin-right: 5px;
}
.logo_content .logo .logo_name {
  font-size: 20px;
  font-weight: 400;
}

.sidebar #btn {
  position: absolute;
  color: #17161d;
  left: 50%;
  top: 6px;
  font-size: 20px;
  height: 50px;
  width: 50px;
  text-align: center;
  line-height: 50px;
  transform: translateX(-50%);
}

.sidebar ul {
  margin-top: 20px;
}
.sidebar ul li {
  position: relative;
  height: 50px;
  width: 100%;
  margin: 0 5px;
  list-style: none;
  line-height: 50px;
}
.sidebar ul li a {
  color: #d9d1ff;
  display: flex;
  align-items: center;
  text-decoration: none;
  border-radius: 15px;
  transition: all 0.2s ease-in;
  white-space: nowrap;
}

.sidebar ul li i {
  height: 50px;
  min-width: 50px;
  border-radius: 12px;
  line-height: 50px;
  text-align: center;
}
.sidebar ul li a:hover {
  color: #000;
  font-weight: 600;
  background: rgba(255, 255, 255, 0.25);
}
.sidebar ul li input {
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  border-radius: 12px;
  border: none;
  outline: none;
  background: linear-gradient(to right, #c7b7c07a, #423d07);
  padding-left: 50px;
  font-size: 18px;
  color: #1f1e25;
}

.sidebar ul li .bx-search {
  position: absolute;
  z-index: 99;
  color: #d9d1ff;
  font-size: 22px;
  transition: all 0.5s ease-in;
}

/* Profile Content */

.sidebar .profile_content {
  position: absolute;
  bottom: 0;
  left: 0;
  color: #1f1e25;
  width: 100%;
}
.sidebar .profile_content .profile {
  position: relative;
  padding: 10px 6px;
  height: 60px;
  background: none;
  transition: all 0.4s ease-in;
}
.profile_content .profile .profile_details {
  display: flex;
  align-items: center;

  opacity: 0;
  pointer-events: none;
}
.profile_details img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
}
.profile .profile_details .name_job {
  margin-left: 15px;
}
.profile .profile_details .name {
  font-size: 15px;
  font-weight: 400;
}
.profile .profile_details .job {
  font-size: 12px;
}

.profile #log_out {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  min-width: 50px;
  line-height: 50px;
  font-size: 20px;
  border-radius: 12px;
  text-align: center;
  transition: all 0.4s ease;
  background: linear-gradient(to right, #c7b7c07a, #433f10);
}

.home_content {
  position: absolute;
  height: 100%;
  width: calc(100% - 76px);
  left: 76px;
  transition: all 0.5s ease;
  padding: 20px;
  overflow-y: auto;
  background-color: #f5f5f5;
}

.home_content .text {
  font-size: 25px;
  font-weight: 600;
  color: #1f1e25;
  margin: 0px;
  padding: 0px;
}
.sidebar ul li .tooltip {
  position: absolute;
  left: 122px;
  top: 0;
  transform: translate(-50%, -50%);
  border-radius: 6px;
  height: 35px;
  width: 122px;
  background: rgba(255, 255, 255, 0.4);
  line-height: 35px;
  text-align: center;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  transition: 0s;
  opacity: 0;
  pointer-events: none;
  display: block;
}
.sidebar ul li:hover .tooltip {
  transition: all 0.3s ease;
  top: 50%;
  opacity: 1;
}

.sidebar.active {
  width: 240px;
}
.sidebar.active .logo_content .logo {
  opacity: 1;
  pointer-events: none;
}

.sidebar.active #btn {
  left: 90%;
}
.sidebar ul li .bx-search:hover {
  background: #fff;
  color: #1f1e25;
}

.sidebar.active ul li .tooltip {
  display: none;
}
.sidebar .links_name {
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
}
.sidebar.active .links_name {
  opacity: 1;
  pointer-events: auto;
}

.sidebar.active .profile .profile_details {
  opacity: 1;
  pointer-events: auto;
}
.sidebar.active .profile #log_out {
  left: 88%;
}
.sidebar.active ~ .home_content {
  width: calc(100% - 240px);
  left: 240px;
}

.sidebar.active .profile_content .profile {
  background: linear-gradient(to right, #9869127a, #969664);
}
.sidebar.active .profile #log_out {
  background: none;
}
.logo_content .bx-menu:hover {
  cursor: pointer;
}
.home_content_thongke {
  position: absolute;
  height: 100%;
  width: calc(100% - 78px);
  left: 78px;
  transition: all 0.5s ease;
  overflow-y: auto;
  padding: 20px;
  background-color: #f0f0f0;
}

.sidebar.active ~ .home_content_thongke {
  width: calc(100% - 240px);
  left: 240px;
}

.home_content_thongke .text {
  font-size: 25px;
  font-weight: 600;
  color: #1f1e25;
  margin-bottom: 20px;
}

.dashboard-stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.stat-card {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  width: 23%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.stat-card h3 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #333;
}
.stat-card p {
  font-size: 24px;
  font-weight: bold;
  color: #1f1e25;
}
.chart-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.chart {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  width: 100%;
  height: 400px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}



    </style>
      
    <title>CoffeeShop - Thống Kê</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-coffee"></i>
          <div class="logo_name">CoffeeShop</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Thống kê</span>
          </a>
          <span class="tooltip">Thống kê</span>
        </li>
        <li>
          <a href="menu.html">
            <i class="bx bx-food-menu"></i>
            <span class="links_name">QL Thực đơn</span>
          </a>
          <span class="tooltip">QL Thực đơn</span>
        </li>
        <li>
          <a href="nhanvien.html">
            <i class="bx bxs-group"></i>
            <span class="links_name">QL Nhân viên</span>
          </a>
          <span class="tooltip">QL Nhân Viên</span>
        </li>
        <li>
          <a href="calam.html">
            <i class="bx bx-task"></i>
            <span class="links_name">QL Ca làm</span>
          </a>
          <span class="tooltip">QL Ca làm</span>
        </li>
        <li>
          <a href="caidat.html">
            <i class="bx bx-cog"></i>
            <span class="links_name">Cài đặt</span>
          </a>
          <span class="tooltip">Cài đặt</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="./img/profile.jpg" alt="" />
            <div class="name_job">
              <div class="name">Username</div>
              <div class="job">Quản lí</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>

    <div class="home_content_thongke">
      <div class="text">Thống Kê</div>
      
      <!-- Thống kê -->
      <div class="dashboard-stats">
        <div class="stat-card" style="border-left: 5px solid #4CAF50;">
          <h3>Tổng Doanh Thu</h3>
          <p>150,000,000 VND</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #2196F3;">
          <h3>Số Lượng Nhân Viên</h3>
          <p>20</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #FF9800;">
          <h3>Số Lượng Món Ăn</h3>
          <p>50</p>
        </div>
        <div class="stat-card" style="border-left: 5px solid #F44336;">
          <h3>Tổng Số Hóa Đơn</h3>
          <p>1,500</p>
        </div>
      </div>

      <!-- Biểu đồ -->
      <div class="chart-container">
        <div class="chart">
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="topDishesChart"></canvas>
        </div>
      </div>
    </div>

    <script>
       // Script điều khiển sidebar
 let btn = document.querySelector("#btn");
 let sidebar = document.querySelector(".sidebar");
 let searchBtn = document.querySelector(".bx-search");

 btn.onclick = function() {
     sidebar.classList.toggle("active");
 };
 searchBtn.onclick = function() {
     sidebar.classList.toggle("active");
 };

      //  -------------------dashboard---------------------
 // Biểu đồ doanh thu theo tháng
 var ctx = document.getElementById('revenueChart').getContext('2d');
 var revenueChart = new Chart(ctx, {
   type: 'bar',
   data: {
     labels: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9', 'T10', 'T11', 'T12'],
     datasets: [{
       label: 'Doanh thu (triệu VND)',
       data: [12, 19, 3, 5, 2, 3, 10, 15, 20, 25, 18, 30],
       backgroundColor: 'rgba(54, 162, 235, 0.6)',
       borderColor: 'rgba(54, 162, 235, 1)',
       borderWidth: 1
     }]
   },
   options: {
     responsive: true,
     maintainAspectRatio: false,
     scales: {
       y: {
         beginAtZero: true
       }
     },
     plugins: {
       title: {
         display: true,
         text: 'Thống kê doanh thu theo tháng'
       }
     }
   }
 });

 // Biểu đồ top 5 món ăn bán chạy
 var ctx2 = document.getElementById('topDishesChart').getContext('2d');
 var topDishesChart = new Chart(ctx2, {
   type: 'pie',
   data: {
     labels: ['Cà phê sữa', 'Trà sữa trân châu', 'Bánh mì thịt', 'Phở bò', 'Bún chả'],
     datasets: [{
       data: [30, 25, 20, 15, 10],
       backgroundColor: [
         'rgba(255, 99, 132, 0.6)',
         'rgba(54, 162, 235, 0.6)',
         'rgba(255, 206, 86, 0.6)',
         'rgba(75, 192, 192, 0.6)',
         'rgba(153, 102, 255, 0.6)'
       ],
       borderColor: [
         'rgba(255, 99, 132, 1)',
         'rgba(54, 162, 235, 1)',
         'rgba(255, 206, 86, 1)',
         'rgba(75, 192, 192, 1)',
         'rgba(153, 102, 255, 1)'
       ],
       borderWidth: 1
     }]
   },
   options: {
     responsive: true,
     maintainAspectRatio: false,
     plugins: {
       title: {
         display: true,
         text: 'Top 5 món ăn bán chạy'
       },
       legend: {
         position: 'bottom',
       }
     }
   }
 });
    </script>
  </body>
</html>
